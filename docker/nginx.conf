server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: increase client body size
  client_max_body_size 10M;

  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;
}
